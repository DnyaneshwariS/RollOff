<div >
  <div class="container">
    <h1 style="color: white">Employee Information</h1>
  </div>
</div>


<div class="container">
  <div class="row end-xs mt-1">
    <div class="col-xs-12">
      <input type="text" class="search-input" placeholder="Search Employee" [(ngModel)]="filterString" (keyup)="filterEmployees()">
    </div>
  </div>

  <div class="mt-1 mat-elevation-z8 table-responsive">
    <table mat-table [dataSource]="dataSource" class="">
      <ng-container matColumnDef="globalGroupID">
        <th mat-header-cell *matHeaderCellDef> Global Group ID </th>
        <td mat-cell *matCellDef="let element"> {{element.employee.globalGroupID}} </td>
      </ng-container>

      <!-- employeeNo Column -->
      <ng-container matColumnDef="employeeNo">
        <th mat-header-cell *matHeaderCellDef> Employee No. </th>
        <td mat-cell *matCellDef="let element"> {{element.employee.employeeNo}} </td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.employee.name}} </td>
      </ng-container>

      <!-- localGrade Column -->
      <ng-container matColumnDef="localGrade">
        <th mat-header-cell *matHeaderCellDef> localGrade </th>
        <td mat-cell *matCellDef="let element"> {{element.employee.localGrade}} </td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.employee.email}} </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="isActivated">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element" > 
          <div *ngIf="element.isActivated">
            Activated
          </div>
          <div *ngIf="element.isTransfered">
            <button (click)="UpdateTransfered(element)" type="button" class="btn btn-primary">Activate</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
    </mat-paginator>
  </div>
</div>
